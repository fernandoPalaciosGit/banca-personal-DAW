<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="author" content="Fernando Palacios Landi" />
    <title>cuentas bancarias, ingresos y gastos</title>

    <!-- ENLACES EXTERNOS -->
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="vendor/css/gh-fork-ribbon.css">
    <script src="vendor/js/angular-1.2.19.min.js"></script>
    <script src="vendor/js/angular-1.2.19-route.min.js"></script>
    <script src="vendor/js/angular-1.2.17-cookies.min.js"></script>
</head>
<body>
    <!-- TOP RIGHT RIBBON: START COPYING HERE -->
    <div class="row github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/fernandoPalaciosGit/bancaEscuelaIT">Fork me on GitHub</a>
        </div>
    </div>

    <div ng-app="accountsApp" class="row">
      <div class="col-md-12 text-center"
           ng-controller="navigationMenuController as menuCtrl">
           <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
             <div class="navbar-inner">
               <div class="container">

                     <ul class="nav navbar-nav">
                       <li ng-class="{ 'active': menuCtrl.isActive('/') }">
                          <a href="#/">Totales</a></li>
                       <li ng-class="{ 'active': menuCtrl.isActive('/nuevo') }">
                          <a href="#/nuevo">Nuevo</a></li>
                       <li ng-class="{ 'active': menuCtrl.isActive('/lista') }">
                          <a href="#/lista">Lista</a></li>
                       <li ng-class="{ 'active': menuCtrl.isActive('/registro') }">
                            <a href="#/registro">Acceso</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">{{nombre}}</a>
                        </li>
                        <li><a href="#">{{mensaje}}</a>
                        </li>
                    </ul>
                    
               </div>
             </div>
           </nav>
      </div>
      <div id="accountSectionViews" class="col-md-12 text-center">
            <!-- ng-controller="bankAccountsController as accountsCtrl" -->
            <div class="container" ng-view></div> 
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/mainMenu.ctrl.js"></script>
    <script src="js/accounting.ctrl.js"></script>
    <script src="js/register.ctrl.js"></script>
    <script src="js/maestros.factory.js"></script>
    <script src="js/movimientos.factory.js"></script>
</body>
</html>
