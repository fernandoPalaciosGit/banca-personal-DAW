<section name="verMovimiento" class="row-fluid">
    <form class="form-horizontal text-left">
        <fieldset>
            <div id="legend">
                <legend class="">Ver el movimiento {{ filtroMovCtrl.movId}} </legend>
            </div>
            <div class="row-fluid"
                 ng-show="filtroMovCtrl.isSetFiltro()">
                <div class="col-xs-12 col-sm-6">
                    <div class="control-group">
                        <label class="control-label" for="tipo">Tipo</label>
                        <div class="controls">
                            <div class="btn-group">
                                {{filtroMovCtrl.filtroMov.tipo}}
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="categ">Categor√≠a</label>
                        <div class="controls">
                            {{ filtroMovCtrl.filtroMov.categoria }}
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="categ">Concepto</label>
                        <div class="controls">
                            {{ filtroMovCtrl.filtroMov.concepto || '---' }}
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div class="control-group">
                        <label class="control-label" for="fecha">Fecha</label>
                        <div class="controls">
                            {{ filtroMovCtrl.filtroMov.fecha || date }}
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="importe">Importe</label>
                        <div class="controls">
                            {{ filtroMovCtrl.filtroMov.importe }}
                        </div>
                    </div>
                </div>
            </div>
            <div    class="text-danger"
                    ng-show="!filtroMovCtrl.isSetFiltro()">
                    {{filtroMovCtrl.msg}}
            </div>
        </fieldset>
    </form>
</section>
